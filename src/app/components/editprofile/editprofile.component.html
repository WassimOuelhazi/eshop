<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container-fluid mb-5" style="background-color: #1e1b58">
  <div
    class="d-flex flex-column align-items-center justify-content-center"
    style="min-height: 200px"
  >
    <h1
      class="font-weight-semi-bold text-uppercase mb-3"
      style="color: #fdc600"
    >
      Votre profil
    </h1>
  </div>
</div>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
              <!-- <span class="font-weight-bold">name</span><span class="text-black-50">email</span><span> </span> -->
            
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Modification profil</h4>
                </div>
                <form [formGroup]="editProfile" (ngSubmit)="UpdateData()">

                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Nom & prénom</label><input type="text" class="form-control" placeholder="votre nom ici ..." formControlName="nom" ></div>
                    <div class="col-md-12"><label class="labels">Numero de téléphone</label><input type="number" class="form-control" placeholder="votre téléphone ici ..." formControlName="tel"></div>
                    <div class="col-md-12"><label class="labels">Addresse de livraison</label><input type="text" class="form-control" placeholder="votre adresse ici ..." formControlName="adresse"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="email" class="form-control" placeholder="votre email ici ..." formControlName="email"></div>
                  
                </div>


               
                <button type = "submit" class = "btn btn-warning mt-5" style="color:white ;font-size:12px;font-weight:bold;padding-bottom: -30px;">Confirmer</button>

              </form>

                
            </div>
            
        </div>
        <!-- <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div> -->
    </div>
</div>

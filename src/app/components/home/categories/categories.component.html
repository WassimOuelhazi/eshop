<!-- cette partie contient les premiers produits : timbres poste à vendre pour la page home -->

<div class="container">
  <h3 class="text-center text-warning">Les timbres de La Poste tunisienne</h3>
  <h4 class="text-center">
    Retrouvez les nouveautés et les collections de luxe !
  </h4>
</div>

<div class="row px-xl-5 pb-3">
  <div
    class="col-lg-3 col-md-6 col-sm-12 pb-1"
    *ngFor="let product of products"
  >
    <div class="card product-item border-0 mb-4">
      <div
        class="card-header product-img position-relative overflow-hidden bg-transparent border p-0"
      >
        <img
          class="img-fluid w-100 "
          src="http://localhost:3000/{{ product?.estamp?.photo }}"
          alt="photostamp"
          style="height: 350px"
        />
      </div>
      <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
        <h6 class="text-truncate mb-3">{{ product?.estamp?.reference }}</h6>
        <div class="d-flex justify-content-center">
          <h6>{{ product?.price }}</h6>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between bg-light border">
        <a (click)="toDetail(product)" class="btn btn-sm text-dark p-0"
          ><i class="fas fa-eye text-primary mr-1"></i>View Detail</a
        >
        <a class="btn btn-sm text-dark p-0"
          ><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a
        >
      </div>
    </div>
  </div>
</div>

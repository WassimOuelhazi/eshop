<app-topbar1></app-topbar1>





<div id="bodyall">

  




 
  <div id="div1">
    <span class="badge badge-pill badge-warning mt-5" > Créer votre compte ici !  </span>   -->


    <h4 style="color: #1e1b58; width:800px; margin: 35px 0">
      Inscrivez vous sur Eshop en quelques clics!
    </h4>
    <div id ="forminscri" class="cols-sm-10" style="color: #1e1b58 ;">
      <form
        [formGroup]="registeForm"
        (ngSubmit)="register()"
        class="needs-validation"
        novalidate
      >
        

        <div class="form-group">
          <label
            for="nom"
            class="cols-sm-2 control-label"
            aria-placeholder="votre nom ici"
          >
            Nom & prenom
          </label>

          <div class=" d-flex align-items-baseline cols-sm-10">
            <span class="input-group-addon "><i class="fa fa-user fa mr-2" aria-hidden="true"></i></span>
            <div class="inputinsc" >
              
              <input
                type="text"
                class="form-control "
                name="nom"
                formControlName="nom"
                id="nom"
                placeholder="votre nom ici * "             

             
              />
              
              <span *ngIf="!registeForm.get('nom').valid && registeForm.get('nom').touched" style="color: red"> *Ce champs est obligatoire! </span>

            </div>
          </div>

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Email</label>
            <div class="  d-flex align-items-baseline cols-sm-10">

              <span class="input-group-addon"
                  ><i class="fa fa-envelope fa mr-2 " aria-hidden="false"></i
                ></span>
              <div class="inputinsc">
                
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  name="email"
                  id="email"
                  placeholder="votre email ici"
                  required
                />
                <span
                  *ngIf="
                    !registeForm.get('email').valid &&
                    registeForm.get('email').touched
                  "
                  style="color: red ;"
                >
                  *Ce champs est obligatoire!
                </span>
                <div class="valid-feedback">valide</div>
                <div class="invalid-feedback">champs requis</div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">
              Mot de passe</label
            >
            <div class=" d-flex align-items-baseline cols-sm-10">

              <span class="input-group-addon"
              ><i class="fa fa-lock fa-lg mr-2" aria-hidden="true"></i
            ></span>
              <div class="inputinsc">
               
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  formControlName="password"
                  id="password"
                  placeholder="Votre mot de passe ici (min 8 carac.)"
                  required
                />
                <span
                  class="champsob"
                  *ngIf="
                    !registeForm.get('password').valid &&
                    registeForm.get('password').touched
                  "
                  style="color: red"
                >
                  *Ce champs est obligatoire!
                </span>

                <div class="valid-feedback">valide</div>
                <div class="invalid-feedback">champs requis</div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm" class="cols-sm-6 control-label"
              >Confirmer
            </label>
            <div class="d-flex align-items-baseline  cols-sm-10">

              <span class="input-group-addon"
              ><i class="fa fa-lock fa-lg mr-2" aria-hidden="true"></i
            ></span>
              <div class="inputinsc">
               
                <input
                  type="password"
                  class="form-control"
                  formControlName="passwordconfirm"
                  name="passwordconfirm"
                  id="confirm"
                  placeholder="Confirmer votre mot de passe"
                  required
                />
                <span
                  *ngIf="
                    !registeForm.get('passwordconfirm').valid &&
                    registeForm.get('passwordconfirm').touched
                  "
                  style="color: red"
                >
                  *Ce champs est obligatoire!
                </span>
              </div>
            </div>
          </div>



      



          <div class="form-check">
            <input
              class=" form-check-input"
              type="checkbox"
              id="check1"
              name="option1"
              value="something"
              nochecked
            />
            <label class="form-check-label">
              j'ai lu et j'accepte
              <a style="color:#ffffff;text-decoration: underline;" href="/ConditionsVente"
                >les conditions générales de vente</a
              >
              de la Poste Tunisienne
            </label>

            
          </div>

          <!-- button de validation-->
          <div class="form-group" id="btn-modif">
            <button
              type="submit"
              class="btn mr-3"
              [disabled]="!registeForm.valid"
            >
              S'inscrire
            </button>
            <span> </span>
            <button type="button" routerLink="" class="btn">
              Annuler
            </button>
          </div>

          <!-- button de validation-->
        </div>
      </form>
    </div>
  </div>
</div>
